<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISM Interactive Study Guide (All Domains)</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- MASTER STYLESHEET --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F5EF;
            color: #333333;
        }
        .container {
            max-width: 1200px;
        }
        .section-header {
            border-left: 6px solid #00A896;
            padding-left: 1.25rem;
            font-size: 2.2rem;
            color: #222222;
        }
        .master-nav-item {
            transition: all 0.2s ease-in-out;
            text-align: left;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }
        .master-nav-item.active {
            background-color: #E0F7F5;
            border-left: 4px solid #00A896;
        }
        .master-nav-item.active .domain-title {
             color: #00796B;
        }
        .master-nav-item:not(.active):hover {
            background-color: #e2e8f0;
        }
        .iframe-container-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
        }
        .iframe-container-fullscreen iframe {
            background-color: white;
            border-radius: 0.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="leading-relaxed">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center py-6 bg-white rounded-lg shadow-lg mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-2">CISM Study Guide</h1>
            <p class="text-xl sm:text-2xl text-gray-600">Comprehensive Interactive Educational Resource for CISM Certification Exam</p>
        </header>

        <div class="flex flex-col md:flex-row gap-8">
            <aside class="md:w-1/4 lg:w-1/5">
                <nav id="master-navigation" class="bg-white p-4 rounded-lg shadow-md flex flex-col space-y-2 sticky top-4">
                    <button class="master-nav-item text-gray-700 active" data-url="https://jjirik77.github.io/CISM/CISM_Introduction.html">
                        <div class="flex flex-col">
                            <span class="font-bold text-base domain-title">CISM Introduction</span>
                            <span class="text-sm font-normal">Certification Overview</span>
                        </div>
                    </button>
                    <button class="master-nav-item text-gray-700" data-url="https://jjirik77.github.io/CISM/Domain_1.html">
                        <div class="flex flex-col">
                            <span class="font-bold text-base domain-title">Domain 1</span>
                            <span class="text-sm font-normal">Governance</span>
                        </div>
                    </button>
                    <button class="master-nav-item text-gray-700" data-url="https://jjirik77.github.io/CISM/Domain_2.html">
                        <div class="flex flex-col">
                            <span class="font-bold text-base domain-title">Domain 2</span>
                            <span class="text-sm font-normal">Risk Management</span>
                        </div>
                    </button>
                    <button class="master-nav-item text-gray-700" data-url="https://jjirik77.github.io/CISM/Domain_3.html">
                        <div class="flex flex-col">
                            <span class="font-bold text-base domain-title">Domain 3</span>
                            <span class="text-sm font-normal">Program Development</span>
                        </div>
                    </button>
                    <button class="master-nav-item text-gray-700" data-url="https://jjirik77.github.io/CISM/Domain_4.html">
                        <div class="flex flex-col">
                            <span class="font-bold text-base domain-title">Domain 4</span>
                            <span class="text-sm font-normal">Incident Management</span>
                        </div>
                    </button>
                    <button class="master-nav-item text-gray-700" data-url="https://jjirik77.github.io/CISM/CISM_Assessment.html">
                        <div class="flex flex-col">
                            <span class="font-bold text-base domain-title">Assessment</span>
                            <span class="text-sm font-normal">Test Your Knowledge</span>
                        </div>
                    </button>
                </nav>
            </aside>

            <main id="domains-content-area" class="flex-1">
                <div id="iframe-container" class="relative bg-white p-6 rounded-lg shadow-md" style="height: 80vh;">
                    <iframe id="content-iframe" class="w-full h-full rounded-lg border border-gray-200" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
                    <div id="iframe-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-500 p-6">
                        <p>Content will be displayed here. Note: Some websites may not load due to their security policies.</p>
                    </div>
                    <button id="expand-iframe-btn" class="absolute top-2 right-2 bg-gray-700 text-white p-2 rounded-full hover:bg-gray-800 focus:outline-none" title="Toggle Fullscreen">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-5h-4m0 0v4m0-4l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5h-4m0 0v-4m0 4l-5-5" />
                        </svg>
                    </button>
                </div>
            </main>
        </div>

        <footer class="text-center py-6 mt-8 text-gray-500 text-sm">
            <p>&copy; 2024 CISM Unified Study Guide. All rights reserved. For educational purposes only.</p>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const masterNavButtons = document.querySelectorAll('#master-navigation .master-nav-item');
        const iframe = document.getElementById('content-iframe');
        const iframeContainer = document.getElementById('iframe-container');
        const placeholder = document.getElementById('iframe-placeholder');
        const expandBtn = document.getElementById('expand-iframe-btn');

        function loadContent(url) {
            if (url && url !== 'about:blank') {
                iframe.src = url;
                placeholder.style.display = 'none';
            } else {
                iframe.src = 'about:blank';
                placeholder.innerHTML = '<p>This section is under construction.</p>';
                placeholder.style.display = 'flex';
            }
        }

        masterNavButtons.forEach(button => {
            button.addEventListener('click', () => {
                masterNavButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const url = button.dataset.url;
                loadContent(url);
            });
        });

        expandBtn.addEventListener('click', () => {
            if (document.fullscreenElement || document.webkitFullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            } else {
                if (iframeContainer.requestFullscreen) {
                    iframeContainer.requestFullscreen();
                } else if (iframeContainer.webkitRequestFullscreen) {
                    iframeContainer.webkitRequestFullscreen();
                }
            }
        });

        // Initial Load
        const initialUrl = document.querySelector('#master-navigation .master-nav-item.active').dataset.url;
        loadContent(initialUrl);
    });
    </script>
</body>
</html>
