<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISM Interactive Study Guide (All Domains)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- MASTER STYLESHEET --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        /* --- BASE & LAYOUT --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F5EF;
            color: #333333;
        }
        .container {
            max-width: 1200px;
        }
        .section-header {
            border-left: 6px solid #00A896;
            padding-left: 1.25rem;
            font-size: 2.2rem;
            color: #222222;
        }

        /* --- NAVIGATION --- */
        .master-nav-item {
            transition: all 0.2s ease-in-out;
            text-align: left;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }
        .master-nav-item.active {
            background-color: #E0F7F5;
            border-left: 4px solid #00A896;
        }
        .master-nav-item.active .domain-title {
             color: #00796B;
        }
        .master-nav-item:not(.active):hover {
            background-color: #e2e8f0;
        }
        .domain-nav-item {
            transition: all 0.2s ease-in-out;
        }
        .domain-nav-item.active {
            border-bottom: 3px solid #00A896;
            font-weight: 700;
            color: #222222;
        }
        
        /* --- ACCORDIONS --- */
        .accordion-button {
            background-color: #EDEAE0;
            border-bottom: 1px solid #D5D2C8;
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #333333;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            cursor: pointer;
        }
        .accordion-button:hover {
            background-color: #D5D2C8;
            transform: translateY(-1px);
        }
        .accordion-content {
            background-color: #FFFFFF;
            border: 1px solid #D5D2C8;
            border-top: none;
            border-radius: 0 0 0.75rem 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        /* --- INTERACTIVE CARDS (UNIFIED) --- */
        .info-card, .interactive-card {
            background-color: #EDEAE0;
            border: 1px solid #D5D2C8;
            padding: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
            text-align: center;
            font-weight: 600;
            color: #333333;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            max-height: 120px; 
            overflow: hidden;
        }
        .info-card:hover, .interactive-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .info-card.active, .interactive-card.active {
            border-color: #00A896;
            box-shadow: 0 4px 8px rgba(0, 168, 150, 0.3);
            background-color: #E0F7F5;
            max-height: 5000px;
        }
        .card-title, .role-title, .node-title {
            font-size: 1.1em;
            margin-bottom: 0.6rem;
            color: #004085;
        }
        .card-description, .role-description, .node-description {
            font-weight: 400;
            font-size: 0.9em;
            color: #555555;
            margin-top: 0.5rem;
            display: none;
            text-align: left;
            word-break: break-word;
        }
        .active .card-description, .active .role-description, .active .node-description {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        .key-term-card .card-description { text-align: center; }

        /* --- Polished Table Styles --- */
        .styled-table {
            width: 100%; max-width: 100%; margin: 1.5rem auto; border-collapse: collapse;
            font-size: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-radius: 0.5rem; overflow: hidden;
        }
        .styled-table th, .styled-table td {
            padding: 1rem 1.25rem; text-align: left; border: none; border-bottom: 1px solid #e2e8f0;
        }
        .styled-table th {
            background-color: #f8fafc; font-weight: 700; color: #334155;
            text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.85rem;
        }
        .styled-table td { background-color: #FFFFFF; color: #475569; }
        .styled-table tbody tr:last-child td { border-bottom: none; }
        .styled-table .highlight { font-weight: 700; color: #00796B; }
        .styled-table td:first-child, .styled-table th:first-child { font-weight: 600; color: #334155; }
        
        /* --- KEYFRAMES --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }

        /* --- DOMAIN SPECIFIC STYLES --- */
        .chart-container {
            position: relative; width: 100%; max-width: 900px; height: 50vh; max-height: 500px;
            margin: auto; overflow: hidden;
        }
        .slider-container {
            width: 80%; max-width: 500px; margin: 2rem auto; text-align: center; background-color: #EDEAE0;
            padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }
        .slider-container input[type="range"] { width: 100%; }

        .framework-journey-container, .hierarchy-chart-container, .incident-lifecycle-container, .flowchart-container {
            display: flex; flex-direction: column; align-items: center; gap: 1rem;
            padding: 1rem; background-color: #F8F5EF; border-radius: 0.5rem; max-width: 600px; margin: 1rem auto;
        }
        .framework-arrow, .hierarchy-line, .incident-lifecycle-arrow {
            width: 2px; height: 2rem; background-color: #D5D2C8;
        }
        .maturity-arrow-right { font-size: 2.5rem; color: #b0bec5; line-height: 1; }
        .risk-matrix-table th, .risk-matrix-table td {
            border: 1px solid #D5D2C8; padding: 0.75rem; text-align: center; font-weight: 600;
        }
        .risk-matrix-table .low { background-color: #D4EDDA; color: #155724; }
        .risk-matrix-table .medium { background-color: #FFF3CD; color: #856404; }
        .risk-matrix-table .high { background-color: #F8D7DA; color: #721C24; }
        .risk-matrix-table .critical { background-color: #DC3545; color: #FFFFFF; }
        
        /* --- QUIZ STYLES --- */
        .quiz-question-container {
            background-color: #fff; padding: 2rem; margin-bottom: 1.5rem;
            border-radius: 0.75rem; box-shadow: 0 4px 10px rgba(0,0,0,0.07);
        }
        .quiz-option {
            display: block; width: 100%; text-align: left; padding: 1rem; margin-bottom: 0.5rem;
            border: 2px solid #e2e8f0; border-radius: 0.5rem; background-color: #f8fafc;
            cursor: pointer; transition: all 0.2s ease-in-out;
        }
        .quiz-option:hover { border-color: #00A896; background-color: #E0F7F5; }
        .quiz-option.selected { border-color: #00796B; background-color: #B2DFDB; }
        .quiz-feedback { margin-top: 1rem; padding: 1rem; border-radius: 0.5rem; font-weight: 600; }
        .quiz-feedback.correct { background-color: #D4EDDA; color: #155724; border-left: 5px solid #28A745; }
        .quiz-feedback.incorrect { background-color: #F8D7DA; color: #721C24; border-left: 5px solid #DC3545; }
        .quiz-explanation { margin-top: 0.5rem; font-style: italic; color: #475569; }
        #quiz-results {
            background-color: #E0F7F5; border: 2px solid #00A896; padding: 2rem;
            text-align: center; border-radius: 0.75rem;
        }

        /* --- STYLES MERGED FROM DOMAIN 4 --- */
        #domain-4 .section-header { font-size: 2.5rem; }
        #domain-4 .nav-item.active { border-bottom: 3px solid #00A896; font-weight: 700; color: #222222; }
        #domain-4 .interactive-card .card-title { font-size: 1.15em; }
        
        /* Specific Card Sizing */
        .incident-plan-element-card, .comm-action-card, .drp-site-card, .post-incident-practice-card { flex: 1 1 300px; max-width: 300px; }
        .response-method-card, .ir-method-card { flex: 1 1 200px; max-width: 200px; }
        .dependency-card { flex: 1 1 350px; max-width: 350px; }
        .bcp-element-card, .forensic-method-card { flex: 1 1 300px; max-width: 300px; }
        .testing-type-card { flex: 1 1 250px; max-width: 250px; }
        .eradication-step-card, .recovery-step-card { flex: 1 1 200px; max-width: 200px; }
        .comm-stakeholder-card { flex: 1 1 300px; max-width: 300px; }
        .containment-method-card { flex: 1 1 22%; max-width: 250px; }
        
        .flowchart-container { box-shadow: 0 4px 6px rgba(0,0,0,0.05); max-width: 400px;}
        .flowchart-container .interactive-card { background-color: #FFFFFF; width: 100%; max-width: 350px;}
        .flowchart-arrow { font-size: 2.5em; color: #D5D2C8; line-height: 1; }
        
        /* Incident Classification Card Styling */
        .incident-classification-card {
            text-align: left; max-height: 100px; overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .incident-classification-card.active {
            max-height: 500px; filter: brightness(1.1); color: #333;
        }
        .incident-classification-card .card-title { text-align: left; }
        .incident-classification-card .card-description { text-align: left; }
        .incident-classification-card[data-classification="critical"] { background-color: #FF4D4D; color: white; }
        .incident-classification-card[data-classification="high"] { background-color: #FFA500; color: white; }
        .incident-classification-card[data-classification="medium"] { background-color: #FFD700; color: #333; }
        .incident-classification-card[data-classification="low"] { background-color: #8BC34A; color: white; }
        
        #key-terms .grid {
            display: grid; gap: 1.5rem; grid-template-columns: repeat(1, 1fr);
        }
        .key-term-card { max-width: 150px; width: 100%; }
        @media (min-width: 640px) { #key-terms .grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 768px) { #key-terms .grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1280px) { #key-terms .grid { grid-template-columns: repeat(6, 1fr); } }
        #key-terms .interactive-card { min-height: 150px; }
    </style>
</head>
<body class="leading-relaxed">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center py-6 bg-white rounded-lg shadow-lg mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-2">CISM Study Guide</h1>
            <p class="text-xl sm:text-2xl text-gray-600">Comprehensive Interactive Educational Resource for CISM Certification Exam</p>

        <div class="flex flex-col md:flex-row gap-8">

                    <button class="master-nav-item text-gray-700" data-domain-target="domain-1"><div class="flex flex-col"><span class="font-bold text-base domain-title">Domain 1</span><span class="text-sm font-normal">Governance</span></div></button>
                    <button class="master-nav-item text-gray-700" data-domain-target="domain-2"><div class="flex flex-col"><span class="font-bold text-base domain-title">Domain 2</span><span class="text-sm font-normal">Risk Management</span></div></button>
                    <button class="master-nav-item text-gray-700" data-domain-target="domain-3"><div class="flex flex-col"><span class="font-bold text-base domain-title">Domain 3</span><span class="text-sm font-normal">Program Development</span></div></button>
                    <button class="master-nav-item text-gray-700" data-domain-target="domain-4"><div class="flex flex-col"><span class="font-bold text-base domain-title">Domain 4</span><span class="text-sm font-normal">Incident Management</span></div></button>
                    <button class="master-nav-item text-gray-700" data-domain-target="assessment"><div class="flex flex-col"><span class="font-bold text-base domain-title">Assessment</span><span class="text-sm font-normal">Test Your Knowledge</span></div></button>
                </nav>
            </aside>

            <main class="flex-1">
                <div id="domains-content-area">
                    <div id="about-cism" class="domain-content-section fade-in">
                        </div>

                    <div id="domain-1" class="domain-content-section hidden">
                         </div>
        
                    <div id="domain-2" class="domain-content-section hidden">
                        </div>

                    <div id="domain-3" class="domain-content-section hidden">
                         </div>

                    <div id="domain-4" class="domain-content-section hidden">
                        <header class="text-center py-8 bg-white rounded-lg shadow-md mb-8">
                            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-2">CISM Domain 4 Study Guide</h1>
                            <p class="text-xl sm:text-2xl text-gray-600">Incident Management</p>
                            <p class="text-md text-gray-500 mt-2">Preparing For and Responding to Information Security Incidents</p>
                        </header>
                        <nav class="bg-white p-4 rounded-lg shadow-md mb-8 flex justify-center sticky top-0 z-10 overflow-x-auto">
                            <button class="domain-nav-item nav-item px-4 py-2 text-lg font-medium text-gray-700 hover:text-gray-900 mx-2 sm:mx-4 transition-colors duration-200 active" data-target="introduction">Introduction</button>
                            <button class="domain-nav-item nav-item px-4 py-2 text-lg font-medium text-gray-700 hover:text-gray-900 mx-2 sm:mx-4 transition-colors duration-200" data-target="incident-readiness">Incident Readiness</button>
                            <button class="domain-nav-item nav-item px-4 py-2 text-lg font-medium text-gray-700 hover:text-gray-900 mx-2 sm:mx-4 transition-colors duration-200" data-target="incident-operations">Incident Operations</button>
                            <button class="domain-nav-item nav-item px-4 py-2 text-lg font-medium text-gray-700 hover:text-gray-900 mx-2 sm:mx-4 transition-colors duration-200" data-target="key-terms">Key Terms</button>
                            <button class="domain-nav-item nav-item px-4 py-2 text-lg font-medium text-gray-700 hover:text-gray-900 mx-2 sm:mx-4 transition-colors duration-200" data-target="domain-summary">Domain Summary</button>
                        </nav>
                        <main id="content-area">
                            <section id="introduction" class="content-section fade-in">
                                </section>
                            <section id="incident-readiness" class="content-section hidden">
                                </section>
                            <section id="incident-operations" class="content-section hidden">
                                 </section>
                            <section id="key-terms" class="content-section hidden">
                                </section>
                            <section id="domain-summary" class="content-section hidden">
                                </section>
                        </main>
                    </div>

                    <div id="assessment" class="domain-content-section hidden">
                         </div>
                </div>
            </main>
        </div>

        <footer class="text-center py-6 mt-8 text-gray-500 text-sm">
            <p>&copy; 2025 CISM Unified Study Guide. All rights reserved. For educational purposes only.</p>
        </footer>
    </div>

<script>
    // --- Master Script for the Entire Study Guide ---
    const CISM_DATA = { /* All data from baseline for D1, D2, D3, Assessment */ };
    
    function initDomain4(domainContainer) {
        // Encapsulated, unchanged script from the new Domain 4 file starts here
        const data = {
            'plan-elements': {
                scope: { description: "Defines what constitutes an 'information security incident'..." },
                // ... all other data objects for D4
            },
            'key-terms': [
                { term: "IRP", definition: "A documented set of procedures..." },
                // ... all other key terms for D4
            ]
        };

        const navButtons = domainContainer.querySelectorAll('.nav-item');
        const contentSections = domainContainer.querySelectorAll('.content-section');
        navButtons.forEach(button => {
            button.addEventListener('click', () => { /* ... unchanged nav logic ... */ });
        });
        domainContainer.querySelectorAll('.accordion-button').forEach(button => {
            button.addEventListener('click', () => { /* ... unchanged accordion logic ... */ });
        });
        domainContainer.querySelectorAll('[data-interactive-group]').forEach(group => {
            group.addEventListener('click', (e) => { /* ... unchanged interactive card logic ... */ });
        });
        function renderKeyTerms() {
             const container = domainContainer.querySelector('#key-terms .grid');
             if (container.children.length === 0) {
                 data['key-terms'].forEach(item => {
                     const card = document.createElement('div');
                     card.className = 'interactive-card key-term-card';
                     card.innerHTML = `<h3 class="card-title">${item.term}</h3><div class="card-description"><p>${item.definition}</p></div>`;
                     container.appendChild(card);
                 });
             }
        }
        // Encapsulated script logic ends here
    }

    // --- Master Controller ---
    function setupDomain(domainId) {
        const domainContainer = document.getElementById(domainId);
        if (!domainContainer || domainContainer.dataset.initialized === 'true') return;

        // Simplified router
        if (domainId === 'domain-4') {
            initDomain4(domainContainer);
        } else if (domainId === 'about-cism') {
            // initAboutCism(domainContainer);
        } // ... etc.

        domainContainer.dataset.initialized = 'true';
    }
    
    document.getElementById('master-navigation').addEventListener('click', (e) => {
        const targetButton = e.target.closest('.master-nav-item');
        if (!targetButton) return;
        document.querySelectorAll('#master-navigation .master-nav-item').forEach(btn => btn.classList.remove('active'));
        targetButton.classList.add('active');
        const targetDomainId = targetButton.dataset.domainTarget;
        document.querySelectorAll('.domain-content-section').forEach(sec => sec.classList.add('hidden'));
        document.getElementById(targetDomainId)?.classList.remove('hidden');
        setupDomain(targetDomainId);
    });
    
    // Initial Load
    setupDomain('about-cism');
</script>
</body>
</html>
